<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/client/css/case.css" />
    <title>Send Notification</title>
  </head>
  <body>

    <div class="navbar">
        <nav id="navbar">
            <div id="logo">
                <img src="/images/mcmlogo.png" alt="carImage" height="100px" width="100px">
            </div>
            <ul>
                <li class="items"><a href="/client/html/home.html">Home</a></li>
                <li class="items"><a href="/client/html/about.html">About</a></li>
                <li class="items"><a href="/client/html/contact.html">Contact</a></li>
                <li class="items" style="position:absolute; right: 0px; font-size: 2rem; "><a
                        href="login.html">Login</a></li>
            </ul>
    </div>
    </div>
    </nav>
    </div>


    
    
    <form id="notificationForm">
        <div><h2>Send Notification</h2></div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="message">Message:</label><br />
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />
      <button type="submit">Send Notification</button>
    </form>

    <script>
      document
        .getElementById("notificationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const formData = new FormData(this);

          fetch("/send-notification", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              alert("Notification sent successfully");
              console.log(data);
            })
            .catch((error) => {
              console.error("There was an error!", error);
              alert("Failed to send notification");
            });
        });
    </script>
  </body>
</html>
